<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Paradise</title>
    <link rel="stylesheet" href="beaches.css">
</head>
<body>
    <header>
        <h1>Welcome to Beach Paradise</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Experience the beauty of the beach with us. Enjoy sun, sand, and surf!</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="beach1.jpg" alt="Beach 1">
            <img src="beach2.jpg" alt="Beach 2">
            <img src="beach3.jpg" alt="Beach 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Beach Paradise. All rights reserved.</p>
    </footer>

    <script src="beaches.js"></script>
</body>
</html>
